plugins {
    id 'java'
    id 'distribution'
}

version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compileOnly group: 'com.github.azkaban', name: 'azkaban', version: '{{cookiecutter.azkaban_version}}'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

distributions {
    main {
        contents {
            from(jar) {
                into 'plugins/extlib'
            }
            from(configurations.runtime) {
                into 'plugins/extlib'
            }
            from('src/main/resources') {
                into 'plugins'
            }
        }
    }
}
